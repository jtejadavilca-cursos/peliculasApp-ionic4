<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  <div *ngFor="let genero of generos">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3>{{genero.name}}</h3>
          <app-slideshow-poster [peliculas]="peliculas"></app-slideshow-poster>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
